<div class="row">
	<span>Patients in hospital {{selectedHosp.name}}</span>
</div>
<div class="row">

	<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3"
		ng-repeat="patient in patients">
		<div class="thumbnail hospdiv {{patient.selected}}">
			<div class="module-body">
				<div ng-click="onPatientSelect(patient)">
					<b>{{patient.firstname}} {{patient.lastname}}-
						{{patient.address}}</b><br>
				</div>
			</div>
		</div>
	</div>
</div>
